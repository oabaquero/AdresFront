<h1 mat-dialog-title>Histórico Cambios de la Adquisición</h1>
<div mat-dialog-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="dataAnterior">
        <th mat-header-cell *matHeaderCellDef>Información Anterior</th>
        <td mat-cell *matCellDef="let element">
          <mat-card class="example-card">
            <ngx-json-viewer [json]="element.dataAnterior"></ngx-json-viewer>
          </mat-card>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dataActual">
        <th mat-header-cell *matHeaderCellDef>Información Actual</th>
        <td mat-cell *matCellDef="let element">
          <mat-card class="example-card">
            <ngx-json-viewer [json]="element.dataActual"></ngx-json-viewer>
          </mat-card>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="diferencia">
        <th mat-header-cell *matHeaderCellDef>Diferencia</th>
        <td mat-cell *matCellDef="let element">
          <mat-card class="example-card">
            <ngx-json-viewer [json]="element.diferencia"></ngx-json-viewer>
          </mat-card>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fechaModificacion">
        <th mat-header-cell *matHeaderCellDef>Fecha Modificación</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaModificacion }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
</div>
